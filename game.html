<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JamJury</title>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">

    <header class="app-header">
  <img
    src="assets/Jam Jury Logo.png"
    alt="Jam Jury"
    class="app-logo"
  />
  <p class="subtitle">Submit a song for this round</p>
</header>


    <section class="submission">
      <label>
        Song title
        <input type="text" id="songInput" placeholder="e.g. Purple Rain" />
      </label>

    </section>

    <section class="results" id="results">
      <!-- Search results will appear here -->
    </section>

    <button class="primary-button" id="submitButton" disabled>
      Submit Song
    </button>
    
<button class="secondary-button" id="hostLogin">
  Login as Host (Spotify)
</button>

<button id="logoutHost" class="hidden">Logout Host</button>



  </main>

  <script src="app.js"></script>
</body>
</html>
